<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <!-- Genero el contenedor principal y le asigno la propiedad de flexible -->
    <div class="d-flex justify-content-center align-items-center">
      <!-- Genero la carta y le asigno las propiedades para el margen y su tama単o a lo ancho -->
      <div class="card mt-3" style="width: 18rem;">
        <!-- Genero el contenedor que va a almacenar un elemento que obtiene del array y le genero propiedades de flexible y tama単o -->
        <div
          id="elemento-top"
          class="d-flex justify-content-start"
          style="font-size: 5rem;"
          ;
        ></div>
        <!-- Genero el contenedor que va a almacenar un elemento que obtiene del array y le genero propiedades de flexible y tama単o -->
        <div
          id="elemento-middle"
          class="d-flex justify-content-center"
          style="height: 288px; font-size: 8rem;"
        ></div>
        <!-- Genero el contenedor que va a almacenar un elemento que obtiene del array y le genero propiedades de flexible y tama単o -->
        <div
          id="elemento-buttom"
          class="d-flex justify-content-end"
          style="font-size: 5rem;"
        ></div>
      </div>
      <!-- Genero el boton que me va a permitir cambiar las cartas de forma random -->
      <button id="button" class="btn btn-primary" type="submit">
        Generar carta random
      </button>
    </div>
    <!-- Creo la etiqueta que me permite vincular el archivo app.js con mi html -->
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
